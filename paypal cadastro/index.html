<!DOCTYPE html>
<html>
<head>
	<title>Crie sua conta do PayPal agora: escolha entre uma conta Pessoal ou Empresa.</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" href="imgs/favicon.png" />
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
</head>
<body>

	<header class="header container">
		<div class="box-logo">
			<img src="imgs/logo.png" alt="logo">
		</div>

		<div class="secao-cadastro">
			<div class="box-form">
				
				<p>Descubra por que pessoas no mundo inteiro adoram o PayPal.
				 Crie sua conta em poucos minutos.</p>

				 <h3>É grátis.</h3>

				<form action="#" method="post">
					<div class="input-control">
						<select name="pais" id="pais">
							<option value="1">Brasil</option>
							<option value="2">Estados Unidos</option>
							<option value="3">Japão</option>
							<option value="4">Inglaterra</option>
							<option value="5">Alemanha</option>
							<option value="6">Russia</option>
							<option value="7">China</option>
							<option value="8">Argentina</option>
							<option value="9">Austrália</option>
						</select>
					</div>

					<div class="input-control">
						<input type="email" name="email" id="email" placeholder="Endereço de e-mail">
					</div>

					<div class="input-control">
						<input type="password" name="password" id="password" placeholder="Crie sua senha">
					</div>

					<div class="input-control">
						<input type="password" name="password-confirm" id="password-confirm" placeholder="Confirme sua senha">
					</div>

					<div class="button-control">
						<button type="submit">Comece aqui</button>
					</div>	
				</form>

				<div class="idioma">
					<p>English </p>
					<span>|</span>
					<img src="imgs/language.png" alt="">
				</div>
			</div>
		</div>

		<div class="box-btn">
			<a href="#">Log in</a>
		</div>
	</header>

<section>
	
</section>


</body>
</html>
